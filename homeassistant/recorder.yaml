#see https://www.home-assistant.io/integrations/recorder/
db_url: sqlite:////config/db/home-assistant_v2.db
purge_keep_days: 5
exclude:
  domains:
    - automation
    - update
  entity_globs:
    - sensor.sun*
    - weather.*
  entities:
    - sensor.date
    - sensor.last_boot # Comes from 'systemmonitor' sensor platform
    - sun.sun # Don't record sun data
  event_types:
    - call_service # Don't record actions
